<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./assets/img/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet"
        href="./css/styles.css">
    <title>Seccional N.° 2 - Ñemby</title>
</head>

<body>
    <header class="header">
        <div id="header__content"
            class="header__content">
            <img src="
            ./assets/img/logo.png"
                alt="Seccional 2"
                class="header__img">
            <p class="header__subtitle">Seccional Colorada</p>
        </div>
    </header>
    <h1 class="title">Padrón de la Seccional N.° 2 - Ñemby </h1>
    <p class="subtitle">Internas 2022</p>
    <main class="main">
        <form class="form"
            id="form">
            <label class="form__label"
                for="ci">Ingrese su número de cédula <span
                    class="form__span">(sin espacios ni puntos)</span></label>
            <input class="form__input"
                type="text"
                name="ci"
                id="ci"
                required>
            <input class="form__submit"
                type="submit"
                value="Consultar">
        </form>
        <article class="information">
            <!-- Sánchez Gonzalez, Alfredo Daniel -->
            <p class="information__text"
                id="name"><b>Nombre:</b></p>
            <p class="information__text"
                id="socio-number"><b>C.I N.°:</b></p>
            <p class="information__text"
                id="address"><b>Dirección:</b></p>
            <p class="information__text"
                id="sectional"><b>Seccional:</b></p>
            <p class="information__text"
                id="polling-place"><b>Lugar de votación:</b></p>
        </article>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
